<!DOCTYPE html>
<html>
<head>
<title>looooooooooongcat</title>
<style>
img {
	display: block; margin: 0; padding: 0;
}
</style>
<script type="text/javascript">
function drawBody(val) {
    var mids = "";
    for (i = 0; i < val; i++) {
        mids += '<img src="longcat_mid.png" />';
    }
    container = document.getElementById("container");
	mids += '<img src="longcat_low.png" />';
    container.innerHTML = mids;
}
</script>
</head>
<body>
<form action="index.html" method="get">
	<input type="number" id="len" value="0" min="0" onchange="drawBody(this.value)"/>
</form>
<img src="longcat_top.png" />
<div id="container" />
<img src="longcat_low.png" />
</body>
</html>
