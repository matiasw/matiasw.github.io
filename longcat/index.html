<!DOCTYPE html>
<html>
<head>
<title>looooooooooongcat</title>
<style>
img {
	display: block; margin: 0; padding: 0;
}
</style>
<script type="text/javascript">
function drawBody(val) {
    var mids = "";
    for (i = 0; i < val; i++) {
        mids += '<img src="longcat_mid.png" />';
    }
    container = document.getElementById("container");
	mids += '<img src="longcat_low.png" />';
    container.innerHTML = mids;
}
</script>
</head>
<body>
<a href="https://github.com/matiasw/matiasw.github.io/tree/master/longcat"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>

<form action="index.html" method="get">
	<input type="number" id="len" value="0" min="0" onchange="drawBody(this.value)"/>
</form>
<img src="longcat_top.png" />
<div id="container" />
<img src="longcat_low.png" />
</body>
</html>
